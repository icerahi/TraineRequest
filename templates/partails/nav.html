{% load static %}

<nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Binary admin</a>
    </div>
      <div style="color: white;
        padding: 15px 50px 5px 50px;
        float: right;
        font-size: 16px;"><a href="{% url 'logout' %}" class="btn btn-danger square-btn-adjust">Logout</a>
      </div>
</nav>
<!-- /. NAV TOP  -->
<nav class="navbar-default navbar-side" role="navigation">
    <div class="sidebar-collapse">

        {% with request.resolver_match.url_name as url_name %}
        <ul class="nav" id="main-menu">
            <li class="text-center">
                <img src="{% static 'assets/img/find_user.png' %}" class="user-image img-responsive"/>
            </li>
            <li>
                <a class="{% if url_name == 'dashboard' %}active-menu{%endif %}"  href="#"><i class="fa fa-dashboard fa-3x"></i> Dashboard</a>
            </li>
            <li>
                <a class="{% if url_name == 'request_list' %}active-menu{% endif %}" href="{% url 'request_list' %}"><i class="fa fa-desktop fa-3x"></i> Traine Request</a>
            </li>
            <li>
                <a class="{% if url_name == 'submit_request' %}active-menu{%endif%}" href="{% url 'submit_request' %}"><i class="fa fa-qrcode fa-3x"></i> Submit Request</a>
            </li>



            <li>
                <a class="{% if url_name == 'profile' or url_name == 'change_password' %}active-menu{%endif%}" href="#"><i class="fa fa-sitemap fa-3x"></i> Settings <span class="fa arrow"></span></a>

                <ul class="nav active-menu nav-second-level">
                    <li>
                        <a href="{% url 'profile' pk=request.user.id username=request.user.username %}">User Info</a>
                    </li>
                    <li>
                        <a href="{% url 'change_password' %}">Change Password</a>
                    </li>

                </ul>
              </li>

        </ul>

        {% endwith %}
    </div>
</nav>
